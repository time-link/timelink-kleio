    arbitrary: [presente, presente-f, referido, referida, item, ls, atr, rel]
    guaranteed: [id, dia, mes, ano]
    idprefix: his
    position: [id, tipo, dia, mes, ano, loc, obs]
    prefix: non
    suffix: non

