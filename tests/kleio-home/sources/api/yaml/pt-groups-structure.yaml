    name: historical-source
    note: '

      Main group to register historical sources. A historical sources contain the
      records of historical acts or events that happened in the past. They can also
      contain lists of people, objects, geoentities, abstractions, etc.

      Specific types of sources are defined by extending this group.

      Each source has a unique id, which is compulsory. The id shoud be unique across
      all sources in the project. To avoid conflicts it is recommended that the id
      is the same as the file name of the source, without the extension.

      '
    part:
    - historical-act
    - event
    - text
    position:
    - id
    - year
    - type
    - loc
    - ref
    prefix: non
    suffix: non
